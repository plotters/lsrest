<div id = "fb-root"></div>
<script src = "http://connect.facebook.net/en_US/all.js">
</script>
<p> <wo:WOImage filename = "images/fb-login-button.png"  onclick = "sendRequestViaMultiFriendSelector(); return false;" /> </p>
<wo:WOForm id = "personsArrayForm" action = "$sendFacebookAppRequests"> <input type = "hidden" id = "personsArray" name = "personsArray" value = "" /> </wo:WOForm>
<script>
  var facebookApplicationId = '<wo:string value = "$facebookApplicationId" />';

  FB.init({
    appId  : facebookApplicationId,
    status : true,
    cookie : true,
    oauth: true
  });

  function sendRequestViaMultiFriendSelector() {
    FB.ui({method: 'apprequests',
      message: 'LegalSounds - legal music online!'
      
    }, requestCallback);
  }

  function requestCallback(response) {
    // Handle callback here
  }
</script>
